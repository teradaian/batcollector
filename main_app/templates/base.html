{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <title>Bat Collector</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/splash.png' %}"
          alt="The Bat Collector Logo"
          class="header-logo"
        >
        <img 
          src="{% static 'images/batlogo.png' %}"
          alt="The Bat Collector Logo"
          class="header-title"
      >
      </a>
    </div>
    <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'bats_index' %}">All Bats</a></li>
            <li><a href="{% url 'relics_index' %}">All Relics</a></li>
            <li><a href="{% url 'bats_create' %}">Add a Bat</a></li>
            <li><a href="{% url 'relics_create' %}">Add a Relic</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'home' %}">Login</a></li>
          {% endif %}
        </ul>
      </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
