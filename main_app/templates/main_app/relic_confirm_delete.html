{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Destroy Relic?</h1>
  <img src="{% static 'images/nerd-cat.svg' %}" alt="remove?"/>
</div>
<h2>Are you sure you wish to destroy {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'relics_detail' relic.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Cast It Into Cleansing Fire!</button>
</form>

{% endblock %}
