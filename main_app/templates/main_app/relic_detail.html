{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/relic-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ relic.color }}">
  <div class="card-bg" style="background-color: {{ relic.color }}"></div>
  <div class="card-content">
    <h2>{{ relic.name }}</h2>
    <p>A {{ relic.color }} relic of unholy power</p>
  </div>
</div>
<a href="{% url 'relics_update' relic.id %}" class="btn warn">Edit</a>
<a href="{% url 'relics_delete' relic.id %}" class="btn danger">Delete</a>

{% endblock %}
